<h1>Sign up below</h1>
<style>
    h5{

        color: red;
    }
</style>
{% for message in messages %}
<h5>{{message }}</h5>

{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
<P>User Name</P>
<input type="text" name="username">
<p>email</p>
<input type="email" name="email">
<p>password</p>
<input type="password" name="password">
<p>Repeat Password</p>
<input type="password" name="password2">
<input type="submit">

</form>
